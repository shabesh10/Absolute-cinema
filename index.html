    <!-- for animation: -->
    <script>
      function initScrollReveal() {
        // Check if elements exist
        const imageEl = document.querySelector("#image-transform");
        const textEl = document.querySelector("#text-transform");

        if (imageEl && textEl) {
          // console.log("Elements found! Initializing ScrollReveal...");

          const scroll = ScrollReveal({
            reset: true,
            duration: 2600,
            distance: "60px",
          });

          // const scroll2 = ScrollReveal({
          //   reset: true,
          //   distance: "30px",
          //   duration: 1200,
          //   origin: "bottom",
          //   opacity: 0,
          //   easing: "ease-in-out",
          // });

          scroll.reveal("#image-transform", { delay: 400, origin: "top" });
          scroll.reveal("#text-transform", { delay: 300, origin: "left" });
          scroll.reveal("#random");
          scroll.reveal("#guide");
          scroll.reveal("#search");
          scroll.reveal("#about");
        } else {
          // Elements not ready yet, try again in 100ms
          console.log("Elements not found, retrying...");
          setTimeout(initScrollReveal, 100);
        }
      }

      // Start trying to initialize after a short delay
      setTimeout(initScrollReveal, 100);
    </script>
